<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Registration or Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <h2>Role Registration</h2>
        <form [formGroup]="userForm">
            <div class="input-box">
                <input type="text" formControlName="firstName" placeholder="Enter First name" required>
            </div>
            <div class="input-box">
                <input type="text" formControlName="last_name" placeholder="Enter Last name" required>
            </div>
            <div class="input-box">
                <input type="text" formControlName="emailId" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" formControlName="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" formControlName="confirmpassword" placeholder="Confirm password" required>
            </div>
            <div class="input-box">
                <app-ng-dropdown-custom class="col-12" bindLabel="value" placeHolderText="Select Role Type"
                (modelChanges)="ChangesRoleType($event)"
                [items]="[{value:'Buyer Credit Aggregator'},{value:'Insurance'},{value:'CA'},{value:'Auditor'}]" [multiple]="false">
            </app-ng-dropdown-custom>
            </div>
            <div class="policy">
                <input type="checkbox" formControlName="termscondition">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <button type="Submit" class="btn btn-primary p-2 m-auto" (click)="onFormSubmit()">Register Now</button>
            </div>
        </form>
    </div>
</body>

</html>
