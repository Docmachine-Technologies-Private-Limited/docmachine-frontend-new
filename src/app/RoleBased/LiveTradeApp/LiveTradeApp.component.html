<div class="wrapper">
    <h2>Live Trade App Registration</h2>
    <form [formGroup]="userForm">
        <div class="input-box">
            <input type="text" formControlName="firstName" placeholder="Enter First name" required>
        </div>
        <div class="input-box">
            <input type="text" formControlName="last_name" placeholder="Enter Last name" required>
        </div>
        <div class="input-box">
            <input type="text" formControlName="emailId" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" formControlName="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <label for="">Select User Permission</label>
            <checkbox-group formControlName="Permission">
                <checkbox [value]="interest?.value" *ngFor="let interest of interests; let i = index">
                    {{interest?.value}}</checkbox>
            </checkbox-group>
        </div>
        <div class="policy">
            <input type="checkbox" formControlName="termscondition">
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <button type="Submit" class="btn btn-primary p-2 m-auto" (click)="onFormSubmit()">Register Now</button>
        </div>
    </form>
</div>
