<upload-components-header title="Upload/Export/Forex Advice Document" id="Shippingbill"
    (UploadHeaderEvent)="clickPipo($event)">
    <div class="upload-panel" *ngIf="publicUrl!=''">
        <app-pdf-viewer class="pt-3" [downloadShow]="false" [src]="publicUrl" width="100%"
            Newheight="calc(100vh - 130px)"></app-pdf-viewer>
        <upload-components id="InwardRemittanceAdvice" (SubmitEvent)="onSubmit($event)"></upload-components>
    </div>
</upload-components-header>

<upload-popup id="Shippingbill" url="documents/InwardOutward/uploadFile" (event)="response($event)"></upload-popup>
