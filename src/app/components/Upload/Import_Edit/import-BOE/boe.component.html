<upload-components-header title="Upload/Import/Bill Of Entry" id="Shippingbill"
    (UploadHeaderEvent)="clickPipo($event)">
    <div class="upload-panel" *ngIf="publicUrl!=''">
        <app-pdf-viewer class="pt-3" [downloadShow]="false" [src]="publicUrl" width="100%"
            Newheight="calc(100vh - 130px)"></app-pdf-viewer>
        <upload-components id="BILL_OF_ENTRY" (SubmitEvent)="onSubmit($event)"></upload-components>
    </div>
</upload-components-header>
<upload-popup id="Shippingbill" url="documents/uploadFileBOE" (event)="response($event)"></upload-popup>
