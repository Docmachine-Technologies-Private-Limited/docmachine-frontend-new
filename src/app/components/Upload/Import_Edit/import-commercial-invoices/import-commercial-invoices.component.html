<upload-components-header title="Upload/Import/Commercial Invoice" id="Shippingbill"
    (UploadHeaderEvent)="clickPipo($event)" [HIDE_OPTION]="false" [RE_UPLOAD]="true">
    <div class="upload-panel" *ngIf="publicUrl!=''">
        <app-pdf-viewer class="pt-3" [downloadShow]="false" [src]="publicUrl" width="100%"
            Newheight="calc(100vh - 130px)"></app-pdf-viewer>
        <upload-components [morecontent]="true" id="EditImportCommerical" SubmitName="Update"
            (SubmitEvent)="onSubmit(ImportCommericalPanel?.getRawValue)" #ImportCommericalPanel>
            <more-content>
                <div class="label-name-amount">
                    <p><span class="label-name">Total CI : </span> <span
                            class="label-amount">{{this.CI_INFO_SUM['TOTAL_CI']}}</span></p>
                    <p><span class="label-name">PIPO Amount : </span> <span
                            class="label-amount">{{this.CI_INFO_SUM['PIPO_AMOUNT']}}</span></p>
                    <p><span class="label-name">CI Sum Amount : </span> <span
                            class="label-amount">{{this.CI_INFO_SUM['CI_SUM']}}</span></p>
                    <p><span class="label-name">REMAINING AMOUNT : </span> <span
                            class="label-amount">{{this.CI_INFO_SUM['REMAINING_AMOUNT']}}</span></p>
                </div>
            </more-content>
        </upload-components>
    </div>
</upload-components-header>
<upload-popup id="Shippingbill" url="member/uploadImage" (event)="response($event)"></upload-popup>
