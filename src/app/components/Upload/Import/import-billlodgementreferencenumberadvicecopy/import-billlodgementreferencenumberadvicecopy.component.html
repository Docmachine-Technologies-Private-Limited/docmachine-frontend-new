<upload-components-header [PIPO_TARANSACTION]="this.UPLOAD_STATUS" title="Upload/Import/Bill-Lodgement-Referance-AdviceCopy" id="Shippingbill"
    (UploadHeaderEvent)="clickPipo($event)">
    <div class="upload-panel" *ngIf="publicUrl!=''">
        <app-pdf-viewer class="pt-3" [downloadShow]="false" [src]="publicUrl" width="100%"
            Newheight="calc(100vh - 130px)"></app-pdf-viewer>
        <upload-components id="importbilllodgementreferencenumberadvicecopy" (SubmitEvent)="onSubmit($event)"></upload-components>
    </div>
</upload-components-header>
<upload-popup id="Shippingbill" url="member/uploadImage" (event)="response($event)"></upload-popup>
