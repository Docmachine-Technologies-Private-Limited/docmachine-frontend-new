<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>


      <!-- The content half -->
      <div class="col-md-6 bg-dark">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h6 class="display-5" >Login or Signup Into Your Account</h6>
                          <p class=" mb-4 text-ui"> Use your email and password to access your <br> account</p>
                          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                              <div class="form-group mb-3">
                                  <input formControlName="email" id="inputEmail" type="email" placeholder="Email" required="" class="form-control rounded-pill border-0 shadow-sm px-4 email">
                              </div>

                              <div class="form-group mb-3">
                                  <input formControlName="password" id="password1" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 password password1">
                              </div>
                              <p class="text-muted mb-4 bottom-text">You continuing, you agree to DocMachine <a href="">Term of service</a> we will manage information as described in our <a href="">privacy policy agrement</a> </p>
                              <div class="row px-3 mb-4">
                                  <p class="custom-control-inline text-sm"> New user?  <a [routerLink]="['/signup']" style="margin-left: 5px;">Register</a></p> <p href="#" class="ml-auto mb-0 text-sm">Forgot Password?   <a href="">Reset</a></p>
                              </div>
                              <button type="submit" class="btn btn-block mb-2 rounded-pill shadow-sm reg-sm"> Sign in</button>
                              <h3><span>or</span></h3>
                              <button type="submit" class="btn btn-block mb-2 rounded-pill shadow-sm swg"> Sign in with Google</button>
                          </form>
                      </div>
                  </div> 
              </div><!-- End -->

          </div>
      </div><!-- End -->

  </div>
</div>
