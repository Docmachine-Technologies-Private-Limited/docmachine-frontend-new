<div class="col-12 m-auto p-0" [style.height]="height">
    <div class="col-12 m-auto p-0 col" [style.height]="height">
        <div class="custom-dropdown" [style.height]="height" [id]="id" [ngClass]="{'disabled-dropdown': disabled==true}" NgDropdownPopupController>
            <input type="text" [disabled]="disabled" [value]="this.selectedItems" class="form-control col-11 pr-4" [style.height]="height+'!important'" id="myDropdown" autocomplete="off"
            (click)="dropdownShow($event)" (keyup)="filterdropdown($event,$event.target.value)" #dropdownShowId [placeholder]="placeHolderText">
            <span class="clear-input" *ngIf="dropdownShowId.value!=''" title="clear all" (click)="clearInput(dropdownShowId)">Ã—</span>
            <ul class="dropdown">
                <li *ngFor="let item of this.FILTER_DROPDOWN"  [attr.popup-close]="popup_close" [class]="class" (click)="dropdownHide($event,item,dropdownShowId)">{{item[bindLabel]}}</li>
            </ul>
            <!-- <ul class="dropdown" *ngIf="ArrayItems.length!=0">
                <li *ngFor="let item of ArrayItems"  [attr.popup-close]="popup_close" [class]="class" (click)="dropdownHide(item,dropdownShowId)">{{item}}</li>
            </ul> -->
        </div>
    </div>
</div>
