<div class="col-12 m-auto p-0" [style.height]="height">
    <div class="col-12 m-auto p-0 col" [style.height]="height">
        <div class="custom-input" [style.height]="height" [id]="id" [ngClass]="{'disabled-dropdown': disabled==true}">
            <label [ngClass]="{error: nginputcustom?.invalid && (nginputcustom?.dirty || nginputcustom?.touched)}">{{
                label }}</label>
            <input [type]="type" name="nginputcustom" [disabled]="disabled"  [(ngModel)]="value" class="form-control col-12"
                [style.height]="height+'!important'" autocomplete="off" (keyup)="KeysChanges($event.target.value)"
                [placeholder]="placeHolderText" #nginputcustom="ngModel">
            <div class="invalid-feedback" *ngIf="nginputcustom?.invalid && (nginputcustom?.dirty || nginputcustom?.touched)">
                <div *ngIf="nginputcustom?.errors.required">This field is required.</div>
                <sup>*</sup>This field is required
            </div>
        </div>
    </div>
</div>
