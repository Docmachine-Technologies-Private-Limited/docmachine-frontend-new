<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions class="bottomCls">
    <button class="bt_cancel" mat-button (click)="onDismiss()">No</button>
    <button class="submitBtn" mat-raised-button (click)="onConfirm()" >Yes</button>
  </div>
