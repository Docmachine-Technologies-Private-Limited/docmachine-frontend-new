<div class="content-wrap ml-0 scroll-bar-main">
    <main id="content" class="content table-padding" role="main">
        <div class="header-panel-upload">
            <h3 class="heading">New EDPMS Data</h3>
            <label style="flex-direction:row; font-size: 20px; margin-top: 10px ;;color: #303030;">Select Bank*</label>
            <select style="display: flex; align-items: center;" [(ngModel)]="bankSelection" (ngModelChange)="chooseBank()">
                <option value="" disabled hidden>Select Bank</option>
                <option *ngFor="let acc of bankAccounts" [value]="acc" style="min-width:100%;">{{acc}}</option>
            </select>
        </div>
          <!-- Upload  -->
        <div class="upload-panel">
            <form id="file-upload-form" class="uploader" method="POST" (click)="uploadfile?.click();">
                <input id="file-upload" type="file" name="fileUpload" [attr.disabled]="disableUpload ? '' : null"
                    (error)="onUploadError($event)" (init)="onUploadInit($event)" (success)="onUploadSuccess($event)"
                    (sending)="submit($event)" [dropzone]="config3" id="dropzone" (click)="fileInputClick($event)"
                    #uploadfile />
                <label for="file-upload" id="file-drag">
                    <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                    </div>
                    <div id="response" class="hidden">
                        <div id="messages"></div>
                        <progress class="progress" id="file-progress" value="0">
                            <span>0</span>%
                        </progress>
                    </div>
                </label>
            </form>
            <div class="progressbar" *ngIf="uploading">
                <p class="processheading">EDPMS Upload Progress</p>
                <div class="meter">
                    <span [style.width]="width + '%'"></span>
                </div>
            </div>
            <div style="text-align:center; margin-top: 20px" *ngIf="uploaded">
                <button (click)="compareEDPMS()">Compare</button>
            </div>
        </div>
    </main>
</div>
