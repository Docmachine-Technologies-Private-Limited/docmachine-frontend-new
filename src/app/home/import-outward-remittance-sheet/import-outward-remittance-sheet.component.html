<div class="content-wrap pb-2 scroll-bar-main">

                                                </option>
                                            </select>
                                        </div>

                                            <select class="form-select form-control" aria-label="Default select example"

                                                <option [value]="SB_DATE"
                                                    *ngFor="let SB_DATE of this.ALL_FILTER_DATA?.DATE">{{ SB_DATE }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    </div>

                                <i></i>
                            </div>

                        <button class="upload-button btn btn-success" [routerLink]="['/home/upload/Import/OutwardRemittanceAdvice']">

        </div>

<app-custom-model [customstyle]="{'margin':'auto !important','margin-top': '32px !important'}" class="p-2" height="95vh"
    id="PDF_VIEW" name="Outward Remittance Advice">
    <div class="p-2">
        <app-pdf-viewer *ngIf="viewData!=''" [downloadShow]="false" name="Outward Remittance Advice" [src]="viewData" width="100%"
        height="500px"></app-pdf-viewer>
    </div>
</app-custom-model>

                                    <div class="form-group col-md-6">

                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.date"

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">BOE Number</label>

                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Currency</label>

                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.amount"
                                            placeHolderText="TT Amount"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Available Balance</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.BalanceAvail"

                                    </div>
