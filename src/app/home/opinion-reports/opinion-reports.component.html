<div class="content-wrap pb-2 scroll-bar-main">
    <div class="import_export_sec">
        <h3 class="heading_common_tag">Opinion Report Documents</h3>
    </div>
    <main id="content" class="content table-padding" role="main">
        <div class="filter_section_top">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-12"></div>
                <div class="col-md-8 col-sm-8 col-12">
                    <div class="filter_right_new padding_new_top">
                        <button type="button" class="btn btn-primary" (click)="exportToExcel()"><span
                                class="ex_icon"></span>Export</button>
                        <div class="filter_posit">
                            <button (click)="onclick()" type="button" class="btn btn-secondary"><span
                                    class="fi_icon"></span>Filter</button>
                            <div *ngIf="filtervisible" class="bg-white filter_main_sec">
                                <form class="select_filter_options">
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Commodity</label>
                                            <select class="form-select form-control" aria-label="Default select example" [(ngModel)]="commodity" name="com">
                                                <option value=""> commodities</option>
                                                <option *ngFor="let buyer of commodityArray">{{buyer.como}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Location</label>
                                            <select class="form-select form-control" aria-label="Default select example" [(ngModel)]="location" name="location">
                                                <option value="">locations</option>
                                                <option *ngFor="let bene of locationArray">{{ bene.loc }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Buyer</label>
                                            <select class="form-select form-control" aria-label="Default select example" [(ngModel)]="buyer" name="banee">
                                                <option value="">Buyers</option>
                                                <option *ngFor="let bene of benneDetailArray
                                                ">{{ bene.buyerName }}
                                                </option>

                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Start
                                                Date</label>
                                            <input class="form-select form-control" type="date" placeholder="Start Date" [(ngModel)]="startDate" name="startdate" required />
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">End
                                                Date</label>
                                            <input class="form-select form-control" type="date" placeholder="End Date" [(ngModel)]="endDate" name="enddate" required />
                                        </div>
                                    </div>
                                    <div class="footer_buttons">
                                        <button type="button" class="btn btn-light" (click)="resetFilter()">RESET</button>
                                        <button type="submit" class="btn btn-primary" (click)="filter()">APPLY</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <button class="upload-button btn btn-success" (click)="newOpinion()">
                            <span class="add_icon"></span>  ADD NEW
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="analytics" #epltable>
            <div style="width: 100%" class="analytics_top">
                <!-- *ngIf="!showInvoice" -->
                <div style="width: 100%" class="row">
                    <div class="" id="container">
                        <!-- *ngIf="!showInvoice" -->
                        <section class="middle_datatable">
                            <div class="widget-body p-0 support table-wrapper">
                                <table class="table table-striped mb-0">
                                    <!-- *ngIf='pipo' -->
                                    <thead style="width: 100%;background: white;position: sticky;top: 0;">
                                        <tr class="text-muted table-heading" style="font-size: 14px; color:black; border-bottom: 1px solid #f2f4f8;">
                                            <!-- <th class="rect">
                                                <img src="./assets/Rectangle-13.png" />
                                            </th> -->
                                            <th scope="col"><span class="pl-3" style="margin-left: 9px;">DATE</span></th>
                                            <th scope="col">PI/PO No.</th>
                                            <th scope="col">O R No.</th>
                                            <th scope="col">O R Amount</th>
                                            <th scope="col">Currency</th>
                                            <th scope="col">Buyer Name</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-dark">
                                        <tr class="table-row" *ngFor="let data of item1; let i = index">

                                            <!-- (click)="
                                        getInvoices(data, i) && getTransactions(data.pi_poNo) -->
                                            <!-- <th class="rect">
                                                <img src="./assets/Rectangle-13.png" />
                                            </th> -->
                                            <td>{{ data.date }}</td>

                                            <td class="sb-no"> {{ getPipoNumbers(data) }} </td>
                                            <td>
                                                <div *ngIf="!optionsVisibility[i]">
                                                    {{data.opinionReportNumber}}
                                                </div>

                                                <div *ngIf="optionsVisibility[i]">
                                                    <input class="tblInput form-control" name="opinionReportNumber" type="text" placeholder="Opinion Report Number" [(ngModel)]="data.opinionReportNumber">
                                                </div>
                                            </td>
                                            <td>
                                                <div *ngIf="!optionsVisibility[i]">
                                                    {{data.opinionReportAmount}}
                                                </div>

                                                <div *ngIf="optionsVisibility[i]">
                                                    <input class="tblInput form-control" name="opinionReportAmount" type="text" placeholder="Opinion Report Amount" [(ngModel)]="data.opinionReportAmount">
                                                </div>
                                            </td>
                                            <td>
                                                <div *ngIf="!optionsVisibility[i]">
                                                    {{data.currency}}
                                                </div>

                                                <div *ngIf="optionsVisibility[i]">
                                                    <input class="tblInput form-control" name="currency" type="text" placeholder="Currency" [(ngModel)]="data.currency">
                                                </div>
                                            </td>
                                            <td>{{data.buyerName}}</td>
                                            <td class="view_edit_button">
                                                <a (click)=" openLetterOfCredit(content); viewLC(data)" title="View"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                                <button title="Save" class="savBtn bgnone" *ngIf="optionsVisibility[i]" (click)="toSave(data, i)"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                                <button title="Edit" class="savBtn bgnone" *ngIf="!optionsVisibility[i]" (click)="toEdit(i)"><i class="fa fa-pencil-square-o"
                                                    aria-hidden="true"></i></button>
                                                <a title="Delete" href="javascript:void(0)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #content let-modal>

            <div class="modal-body">
                <div class="row no-gutter">
                    <!-- The image half -->

                    <div class="col-md-7" style="margin: 10px;">
                        <div class="login d-flex py-5" style="padding: 0px !important;">

                            <!-- Demo content-->
                            <div class="container popup">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-7 mrg">
                                        <h6 class="display-6">Opinion Report</h6>

                                        <iframe [src]="viewData" width="315%" height="500px"></iframe>
                                        <button type="submit" style="margin-left: 250px;" class="submitBTN" (click)="modal.dismiss('Cross click')">OK</button>

                                    </div>
                                </div>
                            </div>
                            <!-- End -->

                        </div>
                    </div>

                </div>
            </div>

        </ng-template>
