<div class="content-wrap">
  
    <main id="content" class="content table-padding" role="main">
        <h3 class="heading">Upload Documents</h3>
        <div class="form"  method="POST">
            <input (error)="onUploadError($event)" (init)="onUploadInit($event)" (success)="onUploadSuccess($event)" (sending)="submit($event)"
            *ngIf="type === 'directive'" [dropzone]="config" class="dropzone dropzone-container" id="dropzone">
            <p>Drag a document here</p>
            <p class="or">or</p>
            <button type="submit">Select</button>
        </div>
        <div class="progressbar" *ngIf="uploading">
            <p class="processheading">Invoice-001</p>
            <div class="meter">
                <span  [style.width]="width+'%'"></span>
            </div>
        </div>
       
        


        <!-- <div style="margin-top: 100px; width: 70%;">

         <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div> -->
        <form class="" #values="ngForm" (ngSubmit)="onSubmit(values)">
            <div  *ngIf="res" class="field" >
                <table class="field-table">
                    <tr class="field-heading">
                        <td>SBI Number*</td>
                        <td>SB Date</td>
                    </tr>
                    <tr>
                        <td><input  [(ngModel)]="res.sbno" class="input" type="text" name="sbno"></td>
                        <td><input [(ngModel)]="res.sbdate" class="input" type="text" name="sbdate"></td>
                        <td><button type="submit" class="button">Submit</button></td>
                    </tr>
                    
                </table>
                <table style="margin-top: 54px; margin-left: -20px; width: 110% !important;" >
                    <tr class="form-wrapper">
                        <td class='full-input border1'><label for='mawbno'>MAWB NO</label><input  [(ngModel)]="res.mawbno" class="smalll-input" type="text" name="mawbno" ></td>
                        <td class='full-input border1'><label for='mawbdate'>MAWB DATE</label><input  [(ngModel)]="res.mawbdate" class="smalll-input" type="text" name="mawbdate"></td>
                        <td class='full-input border1'><label for='hawbno'>HAWB NO</label><input  [(ngModel)]="res.hawbno" class="smalll-input" type="text" name="hawbno"></td>
                        <td class='full-input border1'><label for='hawbdate'>HAWB DATE</label><input  [(ngModel)]="res.hawbdate" class="smalll-input" type="text" name="hawbdate"></td>
                        <td class='full-input border1'><label for='ha'>FOB</label><input  [(ngModel)]="res.fob" class="smalll-input" type="text" name="fob"></td>
                    </tr>
                    
                </table>
            </div>
            
            <div style="margin-top: 150px; width: 90%; margin-left: 40px;" *ngIf="res">
                <div >  
                    <div class="tabbed">
                        
                            <input *ngFor="let obj of res.invoices;let i = index" [attr.data-index]="i" type="radio" id="{{i+1}}" name="css-tabs" checked>
                        
                        
                        
                        <ul class="tabs" >
                            <li class="tab" *ngFor="let obj of res.invoices;let i = index" [attr.data-index]="i"><label for="{{i+1}}">Invoice {{i+1}}</label></li>
                        </ul>
                        
                        <div class="tab-content form-wrapper" *ngFor="let obj of res.invoices;let i = index" [attr.data-index]="i">
                            <td class='full-input border2'><label for='mawbno'>SNO</label><input [(ngModel)]="obj.sno" class="smalll-input" type="text" name="sno{{i+1}}"></td>
                            <td class='full-input border2'><label for='mawbno'>Invoiceno</label><input [(ngModel)]="obj.invoiceno" class="smalll-input" type="text" name="invoiceno{{i+1}}"></td>
                            <td class='full-input border2'><label for='mawbno'>Amount</label><input [(ngModel)]="obj.amount" class="smalll-input" type="text" name="amount{{i+1}}"></td>
                            <td class='full-input border2'><label for='mawbno'>Currency</label><input [(ngModel)]="obj.currency" class="smalll-input" type="text" name="currency{{i+1}}"></td>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </form>
        
          
    </main>
    
   
</div>
