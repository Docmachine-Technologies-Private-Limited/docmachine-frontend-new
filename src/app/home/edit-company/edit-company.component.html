                                    <form #values="ngForm" (ngSubmit)="onSubmit(values)">
                                        <div class="form-group mb-3">
                                            <label>Company Name</label>
                                            <input [(ngModel)]="item.teamName" name="teamName"
                                                placeholder="Company name/ Team name" required=""
                                                class="form-control rounded-pill">
                                        </div>

                                        <div class="form-group mb-3">
                                            <label>Importer exporter code (IEC)</label>
                                            <input [(ngModel)]="item.iec" name="iec" placeholder="Ex: ESEIEC."
                                                required="" class="form-control rounded-pill password password1">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>Company Address</label>
                                            <input [(ngModel)]="item.adress" name="adress"
                                                placeholder="Ex: street address, City. PIN" required=""
                                                class="form-control rounded-pill password password1">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>Contact Phone number</label>
                                            <input [(ngModel)]="item.phone" name="phone" id="password1" type=""
                                                placeholder="Ex: +91 95023 23352" required=""
                                                class="form-control rounded-pill password password1">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>CA email id</label>
                                            <p class="sl">Ex: CA email IDâ€™s for submission of documents for documents

                                                class="form-control rounded-pill password password1">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>CHA email id</label>
                                            <input [(ngModel)]="item.chaEmail" name="chaEmail" id="password1" type=""
                                                placeholder="Ex: example@gmail.com" required=""
                                                class="form-control rounded-pill password password1">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>GSTIN</label>
                                            <input [(ngModel)]="item.gst" name="gst" id="password1" type=""
                                                placeholder="GSTIN" required=""
                                                class="form-control rounded-pill password password1">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>Account Number</label>
                                            <input [(ngModel)]="item.acNo" name="acNo" id="inputEmail" type="email"
                                                placeholder="Ex: CC/OD/PC/PCFC/EBRD/BP/EEFC-USD/EUR/GBP/CHF/JPY ETC"
                                                required="" class="form-control rounded-pill email">
