<div class="content-wrap ml-0 scroll-bar-main content_white_background">
  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr class="table-tr">
          <th scope="col" class="col-td-th-1">#</th>
          <th scope="col" class="col-td-th-1">Id</th>
          <th scope="col" class="col-td-th-2">Summary Page Name</th>
          <th scope="col" class="col-td-th-2">Date</th>
          <th scope="col" class="col-td-th-1">Status</th>
          <th scope="col" class="col-td-th-2">Comments</th>
          <th scope="col" class="col-td-th-2" *ngIf="this.USER_DETAILS?.RoleCheckbox!='Maker'">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.DATA_CREATE let i=index" class="table-tr">
          <td class="col-td-th-1">{{i+1}}</td>
          <td class="col-td-th-1">{{item?.UniqueId}}</td>
          <td class="col-td-th-2">{{item['tableName']}} | {{item['TypeOfPage']}}</td>
          <td class="col-td-th-2">{{item['createdAt']}}</td>
          <td class="col-td-th-1">
            <label>{{item['status']=="Verify"?'Verified':item['status']}}</label>
          </td>
          <td class="col-td-th-2">
            <label>{{item['comment']}}</label>
          </td>
          <td class="col-td-th-2">
            <div class="column flex-display"
              *ngIf="this.USER_DETAILS?.RoleCheckbox==='Approver' || this.USER_DETAILS?.RoleCheckbox==''">
              <button type="submit" class="btn btn-danger" (click)="Reject({
              id: item['_id'],
              Tableid: item['id'],
              tableName:item['tableName'],
              status:'Rejected',
              deleteflag:'0',
              Types:item['Types']
            },i)">Reject</button>
              <button type="submit" class="btn btn-primary PopupOpen" popup-close="Documents_View"
                (click)="openView(item,i,CreateBuyerBeneficiaryMember,'Approve')">View</button>
            </div>
            <div class="column flex-display"
              *ngIf="this.USER_DETAILS?.RoleCheckbox==='Checker' && item['status']!='Verify'">
              <button type="submit" class="btn btn-danger" (click)="Reject({
              id: item['_id'],
              Tableid: item['id'],
              tableName:item['tableName'],
              status:'Rejected',
              deleteflag:'0',
              Types:item['Types']
            },i)">Reject</button>
              <button type="submit" *ngIf="item?.Types=='downloadPDF'" class="btn btn-primary PopupOpen"
                [attr.popup-close]="'Documents_View'" (click)="openView(item,i,CreateBuyerBeneficiaryMember,'Verify')">View</button>
              <button type="submit" *ngIf="item?.Types!='downloadPDF'" class="btn btn-primary PopupOpen"
                [attr.popup-close]="'Documents_View'" (click)="openView(item,i,CreateBuyerBeneficiaryMember,'Verify')">View</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-custom-model modalbodyheight="55vh" 
  [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
  EventButton="false" [customstyle]="{'max-width':'55vw !important'}" class="p-2 mt-2" height="60vh"
  id="CreateNewBeneficiaryMember" [name]="this.BENE_DATA!=''?'Create New Beneficiary as Member':'Create New Buyer as Member'" #CreateBuyerBeneficiaryMember>
  <custom-model-header *ngIf="this.USER_DETAILS?.RoleCheckbox==='Checker' || this.USER_DETAILS?.RoleCheckbox==='Approver'">
    <button *ngIf="this.BENE_DATA!=''" type="button" class="btn btn-primary"
    [disabled]="this.Q_TYPE!=''?false:true"
    (click)="this.Approved({
      id: this.BENE_DATA['_id'],
      Tableid: this.BENE_DATA['id'],
      tableName: this.BENE_DATA['tableName'],
      status: this.USER_DETAILS?.RoleCheckbox==='Approver'?'Approver':'Verify',
      deleteflag: this.USER_DETAILS?.RoleCheckbox==='Approver'?'2': '1'
    }, this.SELECTED_INDEX);CreateBuyerBeneficiaryMember?.displayHidden">{{this.Q_TYPE}}</button>
    
    <button *ngIf="this.BUYER_DATA!=''" type="button" class="btn btn-primary"
    [disabled]="this.Q_TYPE!=''?false:true"
    (click)="this.Approved({
      id: this.BUYER_DATA['_id'],
      Tableid: this.BUYER_DATA['id'],
      tableName: this.BUYER_DATA['tableName'],
      status: this.USER_DETAILS?.RoleCheckbox==='Approver'?'Approver':'Verify',
      deleteflag: this.USER_DETAILS?.RoleCheckbox==='Approver'?'2': '1'
    }, this.SELECTED_INDEX);CreateBuyerBeneficiaryMember?.displayHidden">{{this.Q_TYPE}}</button>
</custom-model-header>
  
  <div class="col-12" *ngIf="this.BENE_DATA!=''">
    <div class="form-group mb-3">
      <label>Name</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.benneName" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Bank Name</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.beneBankName" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Account Number</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.beneAccNo" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>IBAN</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.iban" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Sort Code</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.sortCode" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Bene Bank Name</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.beneBankName" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Bene Bank Adress</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.beneBankAdress"
        class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Bene Bank Swift Code</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.beneBankSwiftCode"
        class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Inter Bank Name</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.interBankName" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Inter Bank Swift Code</label>
      <input disabled="true" placeholder="Buyer’s name" [value]="this.BENE_DATA?.data?.interBankSwiftCode"
        class="form-control" />
    </div>
  </div>
  <div class="col-12" *ngIf="this.BUYER_DATA!=''">
    <div class="form-group mb-3">
      <label>Buyer Name</label>
      <input [value]="this.BUYER_DATA?.data?.buyerName" placeholder="Buyer’s name" disabled="true" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Buyer Address</label>
      <input [value]="this.BUYER_DATA?.data?.buyerAdrs" placeholder="Buyer’s name" disabled="true" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Consignee Name</label>
      <input [value]="this.BUYER_DATA?.data?.ConsigneeName" placeholder="Buyer’s name" disabled="true" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Consignee Address</label>
      <input [value]="this.BUYER_DATA?.data?.ConsigneeAddress" placeholder="Buyer’s name" disabled="true"
        class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Buyer Bank</label>
      <input [value]="this.BUYER_DATA?.data?.buyerbank" placeholder="Buyer’s name" disabled="true" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label>Buyer Bank Address</label>
      <input [value]="this.BUYER_DATA?.data?.buyerbankaddress" placeholder="Buyer’s name" disabled="true"
        class="form-control" />
    </div>
  </div>
</app-custom-model>
