<div class="content_top_common scroll-bar-main">
    <div class="content-wrap">
        <div class="container-fluid">
            <div class="import_export_sec">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="Dashbord_sec">
                            <h2 class="title_dash">Inward remittance settlement or disposal</h2>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="float_right_page">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <!-- <li class="breadcrumb-item"><a routerLink="/home/view-pipo">Documents</a></li> -->
                                    <li class="breadcrumb-item"><a routerLink="/home/pipo">Transactions</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Inward remittance settlement or disposal</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content_white_background">
                <div class="data_table_new">
                    <h3>Upload bank intimation / MT103</h3>
                    <div class="row">

                        <div class="col-md-7 col-sm-12 col-xs-12 col-12">
                            <div class="iframe" *ngIf="this.iframeVisible==false">
                                <div class="pdf_invoce">
                                    <div class="file_addd_to">
                                        <div class="new_form_selct" method="POST">
                                            <input disabled (error)="onUploadError($event,selectbankname.value)" (init)="onUploadInit($event,selectbankname.value)" (success)="onUploadSuccess($event)" (sending)="submit($event)" *ngIf="type === 'directive'" [dropzone]="config" class="dropzone dropzone-container"
                                                id="dropzone" />
                                            <img src="assets/new-img/Icon-feather-upload.svg" alt="Drag & drop files here or Browse" />
                                            <h5>Drag & drop files here or <span class="change_textcolor">Browse</span></h5>
                                            <p>Files supported: PDF, XSLS, Image, Scanner</p>
                                            <p>Max. size: 5 MB</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="progressbar" *ngIf="uploading">
                                    <div class="meter">
                                        <span [style.width]="width + '%'"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="sb2" *ngIf="iframeVisible==true && publicUrl!=null && publicUrl!=''">
                                <iframe [src]="publicUrl" width="100%" height="700px"> </iframe>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-12 col-xs-12 col-12">
                            <div class="left_edit_form">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Select bank name*</label>
                                        <select class="form-select" aria-label="Default select example" #selectbankname (change)="onChangeIssues(selectbankname.value,'#dropzone')" (change)="InsertDTO('selectbankname',selectbankname)">
                                                <option selected value="Select bank name">Select bank name</option>
                                                <option [value]="item" *ngFor="let item of this.bank; let i=index">{{item}}</option>
                                              </select>
                                    </div>
                                    <div *ngIf="this.iframeVisible==true && this.ObjectLength(this.dataPdf).length!=0">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Inward reference number</label>
                                            <input #Inwardreferencenumber type="text" class="form-control" id="Amount" aria-describedby="emailHelp" placeholder="1187651 80131" autocomplete="off"
                                            (keydown)="InsertDTO('Inwardreferencenumber',Inwardreferencenumber)"
                                            [value]="this.removeallSpace2('Uniquedigitldentifier',this.dataPdf)">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                                                    <input #Amount type="text" class="form-control" id="Amount" aria-describedby="emailHelp"
                                                    placeholder="30713.25" autocomplete="off" (keydown)="InsertDTO('Amount',Amount)" [value]="replaceText(this.dataPdf['Amount'],'32A')">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">Currency</label>
                                                    <select #Currency class="form-select" aria-label="Default select example"
                                                     [value]="replaceText(this.dataPdf['CurrencyCode'],'32A')" (change)="InsertDTO('Currency',Currency)">
                                                    <option selected>Select Currency</option>
                                                    <option value="EUR">EUR</option>
                                                    <option value="222">222</option>
                                                    <option value="RS">RS</option>
                                                  </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Remitter name ( as per MT103 )</label>
                                            <input #Remittername type="text" class="form-control" id="Amount" aria-describedby="emailHelp" placeholder="NORMEKS AMBALAJ SANAYI LE TICARET" autocomplete="off" (change)="InsertDTO('Remittername',Remittername)"
                                            [value]="replaceText(this.dataPdf['RemittersCustomerName'],'50A/50K')">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Bill lodgment number</label>
                                            <input #Billlodgmentnumber type="text" class="form-control"
                                            id="Amount" aria-describedby="emailHelp" placeholder="Bill lodgment number"
                                             autocomplete="off" [value]="this.dataPdf['RemittanceInformation']"
                                              (change)="InsertDTO('Billlodgmentnumber',Billlodgmentnumber)">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Inward amount for disposal</label>
                                            <input #Inwardamountfordisposal type="text" class="form-control" id="Amount" aria-describedby="emailHelp" placeholder="25000.00" (change)="InsertDTO('Inwardamountfordisposal',Inwardamountfordisposal)" autocomplete="off">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Credit account number</label>
                                            <input #Creditaccountnumber type="text" class="form-control" id="Amount" aria-describedby="emailHelp" placeholder="1234 5678 9012 3456" (change)="InsertDTO('Creditaccountnumber',Creditaccountnumber)" autocomplete="off">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Charges account number</label>
                                            <input #Chargesaccountnumber type="text" class="form-control" id="Amount" aria-describedby="emailHelp" placeholder="1234 5678 9012 3456" (change)="InsertDTO('Chargesaccountnumber',Chargesaccountnumber)" autocomplete="off">
                                        </div>
                                        <div class="data_submit_righg">
                                            <div class="data_submit">
                                                <button type="button" class="btn btn-secondary" routerLink='/home/pipo'>CANCEL</button>
                                                <button type="submit" class="btn btn-primary" (click)="onUpload({
                                                    selectbankname:selectbankname,
                                                    Inwardreferencenumber:Inwardreferencenumber,
                                                    Amount:Amount,
                                                    Currency:Currency,
                                                    Remittername:Remittername,
                                                    Billlodgmentnumber:Billlodgmentnumber,
                                                    Inwardamountfordisposal:Inwardamountfordisposal,
                                                    Creditaccountnumber:Creditaccountnumber,
                                                    Chargesaccountnumber:Chargesaccountnumber
                                                },$event)">UPLOAD</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
