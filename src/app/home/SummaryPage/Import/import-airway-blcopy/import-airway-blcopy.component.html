<div class="content-wrap pb-2 scroll-bar-main">
    <main id="content" class="content table-padding" role="main">
        <div class="filter_section_top p-2">
            <div class="row m-0">
                <div style="margin: auto;margin-left: 0;">
                    <div class="import_export_sec">
                        <h3 class="heading_common_tag">Airway / BLCopy Documents ({{this.filteranytablepagination?.TABLE_CONTROLLER_DATA?.length}})</h3>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-12">
                    <div class="filter_right_new padding_new_top p-0">
                        <button type="button" class="btn btn-primary" (click)="exportToExcel()"><span
                                class="ex_icon"></span>Export</button>
                        <div class="filter_posit">
                            <button type="button" class="filter-popup btn btn-secondary"><span
                                class="fi_icon filter-popup"></span>Filter</button>
                                <ng-custom-filter-popup 
                                (ResetEvent)="reset()"
                                FormStyle="display: grid;
                                grid-template-columns: repeat(2,1fr);" (FilterEvent)="onSubmit($event)"
                                *ngIf="this.FILTER_FORM!=''" [data]="this.FILTER_FORM"></ng-custom-filter-popup>
                        </div>
                        <button class="upload-button btn btn-success" [routerLink]="['/home/upload-documents/Import/AirwayBlCopy']">
                            <span class="add_icon"></span> ADD NEW
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="analytics">
            <custom-expansion-panel [header]="this.FILTER_VALUE_LIST_NEW?.header" [ExpansionShowHide]="false"
            [items]="this.FILTER_VALUE_LIST_NEW?.items"
            [TableHeaderClass]="this.FILTER_VALUE_LIST_NEW?.TableHeaderClass"
            [Keys]="this.FILTER_VALUE_LIST_NEW?.Objectkeys"
            [PageSize]="this.FILTER_VALUE_LIST_NEW?.PageSize"
            TableName="airwayblcopies"
            [SHOW_TABLE_TBODY]="this.filteranytablepagination?.SHOW_TABLE_TBODY"
            [TableFormat]="this.FILTER_VALUE_LIST_NEW"
            [FILTER_FORM_VALUE]="this.FILTER_FORM_VALUE"
            (ViewChanges)="viewpdf($event)"
            (EditChanges)="toEdit($event)" (DeleteChanges)="handleDelete($event)">
        </custom-expansion-panel>
        </div>
    </main>
</div>

<app-custom-model [customstyle]="{'margin':'auto !important'}" class="p-2" height="95vh"
    id="PDF_VIEW" name="Airway / BLCopy Documents">
    <div class="p-2">
        <app-pdf-viewer *ngIf="viewData!=''" [downloadShow]="false" name="Airway / BLCopy Documents" [src]="viewData" width="100%"
        height="500px"></app-pdf-viewer>
    </div>
</app-custom-model>

<app-custom-model *ngIf="this.SELECTED_VALUE!=''"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'63vw !important'}" class="p-2 mt-2" 
    id="EditSummaryPage" [name]="'Airway / BLCopy Documents Update || Airway / BLCopy Documents No. : '+this.SELECTED_VALUE?.airwayBlCopyNumber"
    #EditSummaryPagePanel>
    <div class="ml-0 p-3 col-12">
        <div class="container-fluid m-auto p-0">
            <div class="content_white_background" style="height: auto;">
                <main id="content" class="table-padding" role="main" style="border-radius: 10px;">
                    <div class="new_document_list1">
                        <div class="d-flex col-12 p-0 pt-3" id="FromClientRequest" style="flex-direction: column;">
                            <div class="row col-12 mt-0 p-0">
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">DATE</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.airwayBlCopydate"
                                            placeHolderText="O R DATE"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">SB No.</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.sbNo"
                                            placeHolderText="SB No."></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">BL/Airway No.</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.airwayBlCopyNumber"
                                            placeHolderText="BL/Airway No."></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">BUYER NAME</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.buyerName"
                                            placeHolderText="BUYER NAME"></ng-custom-input>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-12 mt-0 p-0 pl-2 pb-2">
                                <button class="btn btn-primary"
                                    (click)="toSaveNew(this.EDIT_FORM_DATA,this.SELECTED_VALUE?._id,EditSummaryPagePanel)">Update</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</app-custom-model>
