<div class="content-wrap pb-2 scroll-bar-main">
    <main id="content" class="content table-padding" role="main">
        <div class="filter_section_top p-2">
            <div class="row m-0">
                <div style="margin: auto;margin-left: 0;">
                    <div class="import_export_sec">
                        <h3 class="heading_common_tag">Insurance Policy ({{this.FILTER_VALUE_LIST?.length}})</h3>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-12">
                    <div class="filter_right_new padding_new_top p-0">
                        <button type="button" class="btn btn-primary" (click)="exportToExcel()"><span
                                class="ex_icon"></span>Export</button>
                        <div class="filter_posit">
                            <button type="button" class="filter-popup btn btn-secondary"><span
                                class="fi_icon filter-popup"></span>Filter</button>
                            <div class="bg-white filter_main_sec mt-2" appFilterToggle>
                                <form class="select_filter_options">
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Buyer name</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                name="Buyer_Name"
                                                (change)="filter($event.target.value,'buyerName');">
                                                <option value="">Buyer name</option>
                                                <option [value]="Buyer_Name"
                                                    *ngFor="let Buyer_Name of this.ALL_FILTER_DATA?.Buyer_Name">
                                                    {{Buyer_Name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">PI/PO No.</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                (change)="filter($event.target.value,'pipo');"
                                                name="Company_Name">
                                                <option value="">PI/PO No.</option>
                                                <option [value]="PI_PO_No"
                                                    *ngFor="let PI_PO_No of this.ALL_FILTER_DATA?.PI_PO_No">{{ PI_PO_No
                                                    }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Insurance
                                                No.</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                (change)="filter($event.target.value,'insuranceNumber');"
                                                name="Origin">
                                                <option value="">Insurance No.</option>
                                                <option *ngFor="let Origin of this.ALL_FILTER_DATA?.Insurance_No">{{
                                                    Origin }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Currency</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                (change)="filter($event.target.value,'currency');"
                                                name="Currency">
                                                <option value="">Currency</option>
                                                <option *ngFor="let Currency of this.ALL_FILTER_DATA?.Currency"
                                                    [value]="Currency">{{ Currency }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">DATE</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                (change)="filter($event.target.value,'date');"
                                                name="date">
                                                <option value="">DATE</option>
                                                <option [value]="SB_DATE"
                                                    *ngFor="let SB_DATE of this.ALL_FILTER_DATA?.DATE">{{ SB_DATE }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="footer_buttons">
                                        <button type="button" class="btn btn-light"
                                            (click)="resetFilter();">RESET</button>
                                    </div>
                                </form>
                                <i></i>
                            </div>
                        </div>
                        <button class="upload-button btn btn-success" [routerLink]="['/home/upload-documents/Import/Insurancedocuments']">
                            <span class="add_icon"></span> ADD NEW
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="analytics">
            <custom-expansion-panel [header]="this.FILTER_VALUE_LIST_NEW?.header" [ExpansionShowHide]="false"
            [items]="this.FILTER_VALUE_LIST_NEW?.items"
            [TableHeaderClass]="this.FILTER_VALUE_LIST_NEW?.TableHeaderClass"
            [Keys]="this.FILTER_VALUE_LIST_NEW?.Objectkeys" (ViewChanges)="viewpdf($event)"
            (EditChanges)="toEdit($event)" (DeleteChanges)="handleDelete($event)">
        </custom-expansion-panel>
       </div>
    </main>
</div>

<app-custom-model [customstyle]="{'margin':'auto !important'}" class="p-2" height="95vh"
    id="PDF_VIEW" name="Insurance Policy">
    <div class="p-2">
        <app-pdf-viewer *ngIf="viewData!=''" [downloadShow]="false" name="Insurance Policy" [src]="viewData" width="100%"
            height="500px"></app-pdf-viewer>
    </div>
</app-custom-model>

<app-custom-model modalbodyheight="55vh" *ngIf="this.SELECTED_VALUE!=''"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="60vh"
    id="EditSummaryPage" [name]="'Insurance Policy Update || Insurance Policy No. : '+this.SELECTED_VALUE?.insuranceNumber"
    #EditSummaryPagePanel>
    <custom-model-header>
        <div class="row col-12 mt-0 p-0 pl-2 pb-2">
            <button class="btn btn-primary"
                (click)="toSaveNew(this.EDIT_FORM_DATA,this.SELECTED_VALUE?._id,EditSummaryPagePanel)">Update</button>
        </div>
    </custom-model-header>
    <div class="ml-0 p-3 col-12">
        <div class="container-fluid m-auto p-0">
            <div class="content_white_background" style="height: auto;">
                <main id="content" class="table-padding" role="main" style="border-radius: 10px;">
                    <div class="new_document_list1">
                        <div class="d-flex col-12 p-0 pt-3" id="FromClientRequest" style="flex-direction: column;">
                            <div class="row col-12 mt-0 p-0">
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">DATE</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.date"
                                            placeHolderText="SB DATE"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Insurance Number</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.insuranceNumber"
                                            placeHolderText="Insurance Number"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Start Date</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.StartDate"
                                            placeHolderText="Start Date"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Expiry Date</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.Expirydate"
                                            placeHolderText="Expiry Date"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Currency</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.currency"
                                            placeHolderText="Currency"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Insurance Amount</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.insuranceAmount"
                                            placeHolderText="Insurance Amount"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">BENEFICIARY NAME</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.buyerName"
                                            placeHolderText="BUYER NAME"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="col-12 p-0" *ngFor="let item of this.EDIT_FORM_DATA?.UtilizationAddition;let i=index">
                                            <div class="form-group col-md-12" style="display: flex;margin-bottom: 0;gap: 10px;justify-content: end;">
                                               <button class="btn btn-primary" (click)="AddMore()" *ngIf="this.EDIT_FORM_DATA?.UtilizationAddition?.length==(i+1)">Add +</button>
                                               <button class="btn btn-primary" (click)="RemoveMore(i)">Remove</button>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Pipo Select</label>
                                                <ng-select class="custom-ng-select"
                                                    [items]="this.PIPO_DROP_DOWN_DATA"
                                                    bindLabel="pi_poNo" [selectableGroup]="true" placeholder="Select PI/PO"
                                                    (change)="clickPipo($event,i)">
                                                </ng-select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Invoice no.</label>
                                                <ng-custom-input type="text" [disabled]="true" [(ngInput)]="item.pi_poNo"
                                                    placeHolderText="Invoice no."></ng-custom-input>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Invoice Amount</label>
                                                <ng-custom-input type="text" [disabled]="true" [(ngInput)]="item.amount"
                                                    placeHolderText="Invoice Amount"></ng-custom-input>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Current Utilization Amount</label>
                                                <ng-custom-input type="text" [(ngInput)]="item.UtilizationAmount"
                                                    placeHolderText="Current Utilization Amount" (ngInputChange)="AmountValidation($event,i,item.amount,this.EDIT_FORM_DATA.insuranceAmount)"></ng-custom-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          
                          
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</app-custom-model>
