<div class="content-wrap pb-2 scroll-bar-main">
    <main id="content" class="content table-padding" role="main">
        <summary-page-header [Length]="this.filteranytablepagination?.TABLE_CONTROLLER_DATA?.length"
            TITLE="Master Service Agreement" (exportToExcel)="exportToExcel()" (reset)="reset()"
            (onSubmit)="onSubmit($event)" [RouterLink]="['/home/upload-documents/Import/MasterServiceAgreements']"
            [FILTER_FORM]="this.FILTER_FORM">
        </summary-page-header>
        <div class="analytics" #epltable>
            <custom-expansion-panel [header]="this.FILTER_VALUE_LIST_NEW?.header" [ExpansionShowHide]="false"
                [items]="this.FILTER_VALUE_LIST_NEW?.items"
                [TableHeaderClass]="this.FILTER_VALUE_LIST_NEW?.TableHeaderClass"
                [Keys]="this.FILTER_VALUE_LIST_NEW?.Objectkeys" [PageSize]="this.FILTER_VALUE_LIST_NEW?.PageSize"
                TableName="masterservices" [SHOW_TABLE_TBODY]="this.filteranytablepagination?.SHOW_TABLE_TBODY"
                [TableFormat]="this.FILTER_VALUE_LIST_NEW" [FILTER_FORM_VALUE]="this.FILTER_FORM_VALUE"
                (ViewChanges)="viewpdf($event)" (EditChanges)="toEdit($event)" (DeleteChanges)="handleDelete($event)">
            </custom-expansion-panel>
        </div>
    </main>
</div>

<app-custom-model [customstyle]="{'margin':'auto !important'}" class="p-2" height="95vh" id="PDF_VIEW"
    name="Master Service Agreement Documents">
    <div class="p-2">
        <app-pdf-viewer *ngIf="viewData!=''" [downloadShow]="false" name="Master Service Agreement Documents"
            [src]="viewData" width="100%" height="500px"></app-pdf-viewer>
    </div>
</app-custom-model>


<app-custom-model modalbodyheight="55vh" *ngIf="this.SELECTED_VALUE!=''"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="60vh"
    id="EditSummaryPage"
    [name]="'Master Service Agreement Documents Update || Master Service Agreement Documents No. : '+this.SELECTED_VALUE?.masterServiceNumber"
    #EditSummaryPagePanel>
    <custom-model-header>
        <div class="row col-12 mt-0 p-0 pl-2 pb-2">
            <button class="btn btn-primary"
                (click)="toSaveNew(this.EDIT_FORM_DATA,this.SELECTED_VALUE?._id,EditSummaryPagePanel)">Update</button>
        </div>
    </custom-model-header>
    <div class="ml-0 p-3 col-12">
        <div class="container-fluid m-auto p-0">
            <div class="content_white_background" style="height: auto;">
                <main id="content" class="table-padding" role="main" style="border-radius: 10px;">
                    <div class="new_document_list1">
                        <div class="d-flex col-12 p-0 pt-3" id="FromClientRequest" style="flex-direction: column;">
                            <div class="row col-12 mt-0 p-0">
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">DATE</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.date"
                                            placeHolderText="SB DATE"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Master Service Number</label>
                                        <ng-custom-input type="text"
                                            [(ngInput)]="this.EDIT_FORM_DATA.masterServiceNumber"
                                            placeHolderText="Master Service Number"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Start Date</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.StartDate"
                                            placeHolderText="Start Date"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Expiry Date</label>
                                        <ng-custom-input type="date" [(ngInput)]="this.EDIT_FORM_DATA.Expirydate"
                                            placeHolderText="Expiry Date"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Master Service Amount</label>
                                        <ng-custom-input type="text"
                                            [(ngInput)]="this.EDIT_FORM_DATA.masterServiceAmount"
                                            placeHolderText="Master Service Amount"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Currency</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.currency"
                                            placeHolderText="Currency"></ng-custom-input>
                                    </div>
                                </div>
                                <div class="row col-12 p-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">BENE NAME</label>
                                        <ng-custom-input type="text" [(ngInput)]="this.EDIT_FORM_DATA.buyerName"
                                            placeHolderText="BENE NAME"></ng-custom-input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="col-12 p-0"
                                            *ngFor="let item of this.EDIT_FORM_DATA?.UtilizationAddition;let i=index">
                                            <div class="form-group col-md-12"
                                                style="display: flex;margin-bottom: 0;gap: 10px;justify-content: end;">
                                                <button class="btn btn-primary" (click)="AddMore()"
                                                    *ngIf="this.EDIT_FORM_DATA?.UtilizationAddition?.length==(i+1)">Add
                                                    +</button>
                                                <button class="btn btn-primary" (click)="RemoveMore(i)">Remove</button>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Pipo Select</label>
                                                <ng-select class="custom-ng-select" [items]="this.PIPO_DROP_DOWN_DATA"
                                                    bindLabel="pi_poNo" [selectableGroup]="true"
                                                    placeholder="Select PI/PO" (change)="clickPipo($event,i)">
                                                </ng-select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Invoice no.</label>
                                                <ng-custom-input type="text" [disabled]="true"
                                                    [(ngInput)]="item.pi_poNo"
                                                    placeHolderText="Invoice no."></ng-custom-input>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Invoice Amount</label>
                                                <ng-custom-input type="text" [disabled]="true" [(ngInput)]="item.amount"
                                                    placeHolderText="Invoice Amount"></ng-custom-input>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputEmail4">Current Utilization Amount</label>
                                                <ng-custom-input type="text" [(ngInput)]="item.UtilizationAmount"
                                                    placeHolderText="Current Utilization Amount"
                                                    (ngInputChange)="AmountValidation($event,i,item.amount,this.EDIT_FORM_DATA.insuranceAmount)"></ng-custom-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</app-custom-model>
