<div class="content-wrap pb-2 scroll-bar-main">
    <main id="content" class="content table-padding" role="main">
        <div class="filter_section_top p-2">
            <div class="row m-0">
                <div style="margin: auto;margin-left: 0;">
                    <div class="import_export_sec">
                        <h3 class="heading_common_tag">PI / PO / Order Copy ({{this.dataSource?.length}})</h3>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-12">
                    <div class="filter_right_new padding_new_top p-0">
                        <button type="button" class="btn btn-primary" (click)="exportToExcel()"><span
                                class="ex_icon"></span>Export</button>
                        <div class="filter_posit">
                            <button (click)="onclick()" type="button" class="btn btn-secondary"><span
                                    class="fi_icon"></span>Filter</button>
                            <div class="bg-white filter_main_sec mt-2" appFilterToggle>
                                <form class="select_filter_options">
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Commodity</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                [(ngModel)]="commodity" name="com">
                                                <option value=""> commodities</option>
                                                <option *ngFor="let buyer of commodityArray">{{buyer.como}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Location</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                [(ngModel)]="location" name="location">
                                                <option value="">locations</option>
                                                <option *ngFor="let bene of locationArray">{{ bene.loc }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Buyer</label>
                                            <select class="form-select form-control" aria-label="Default select example"
                                                [(ngModel)]="buyer" name="banee">
                                                <option value="">Buyers</option>
                                                <option *ngFor="let bene of benneDetailArray
                                                ">{{ bene.buyerName }}
                                                </option>

                                            </select>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">Start
                                                Date</label>
                                            <input class="form-select form-control" type="date" placeholder="Start Date"
                                                [(ngModel)]="startDate" name="startdate" required />
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="exampleFormControlInput1" class="form-label">End
                                                Date</label>
                                            <input class="form-select form-control" type="date" placeholder="End Date"
                                                [(ngModel)]="endDate" name="enddate" required />
                                        </div>
                                    </div>
                                    <div class="footer_buttons">
                                        <button type="button" class="btn btn-light"
                                            (click)="resetFilter()">RESET</button>
                                        <button type="submit" class="btn btn-primary" (click)="filter()">APPLY</button>
                                    </div>
                                </form>
                                <i></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" routerLink='/home/upload-documents/Export/PIPO'
                            [disabled]="this.USER_DATA?.result?.Role_Type=='Approver'"><span class="add_icon"></span>ADD
                            NEW</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="data_table_new" #piposummery>
            <custom-expansion-panel [header]="this.FILTER_VALUE_LIST_NEW?.header" [ExpansionShowHide]="false"
                [items]="this.FILTER_VALUE_LIST_NEW?.items" [eventId]="this.FILTER_VALUE_LIST_NEW?.eventId"
                [TableHeaderClass]="this.FILTER_VALUE_LIST_NEW?.TableHeaderClass"
                [Keys]="this.FILTER_VALUE_LIST_NEW?.Objectkeys" (event)="MouseHover($event,CustomHoverPanel)"
                (ViewChanges)="toView($event)" (EditChanges)="toEdit($event)" (DeleteChanges)="handleDelete($event)">
            </custom-expansion-panel>
        </div>
    </main>
</div>

<custom-hover-panel [pipoid]="this.HOVER_DATA" #CustomHoverPanel></custom-hover-panel>

<div class="modal" tabindex="-1" #ApprovalDetails style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rejected Details</h5>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close"
                    (click)="ApprovalDetails.style.display='none'">close</button>
            </div>
            <div class="modal-body">
                <div class="column" *ngIf="this.detailsViewdata.length!=0">
                    <p class="done-by"><span class="bold-text">Done By :</span>
                        {{this.detailsViewdata['userdetails']['fullName']}}</p>
                    <p class="date-time"><span class="bold-text">Date & Time :</span>
                        {{this.detailsViewdata['updatedAt']}}</p>
                    <p class="status"><span class="bold-text">Status :</span> {{this.detailsViewdata['status']}}</p>
                    <p class="comments"><span class="bold-text">Comments :</span>
                        {{this.detailsViewdata['rejectcomment']}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
