    name="Request for BC Quote">
    <div class="p-2">
        <div class="row p-0 pb-2 col-12 modal-bg-transparent">
            <h5 class="bg-text">From Client (Request Quote) - Select BOE</h5>
            <div class="d-flex col-12 p-0 pt-3" id="FromClientRequest">
                <div class="row col-12 mt-0 p-0">
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Applicant Name</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.ApplicantName"
                                placeHolderText="Applicant Name"></ng-custom-input>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">LC Issuing Bank</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.LCIssuingBank"
                                placeHolderText="LC Issuing Bank"></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Supplier Name</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.SupplierName"
                                placeHolderText="Supplier Name"></ng-custom-input>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Supplier Bank Name & SWIFT Code</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.SupplierBankNameSWIFTCode"
                                placeHolderText="Supplier Bank Name & SWIFT Code"></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Currency</label>
                            <app-ng-dropdown-custom bindLabel="type" placeHolderText="Select Currency"
                                [items]="this.documentService.getCurrencyList()" [multiple]="false"
                                [selectedItems]="this.BOE_DETAILS?.CURRENCY" [(ngModelDropDown)]="DUMP.Currency">
                            </app-ng-dropdown-custom>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">LC No/BOE No</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.LCNoBOENo"
                                placeHolderText="LC No./BOE No."></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">LC/BOE Amount</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.LCBOEAmount"
                                placeHolderText="LC/BOE Amount"></ng-custom-input>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Tenor</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.Tenor"
                                placeHolderText="Tenor"></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Commodity</label>
                            <app-ng-dropdown-custom formControlName="Commodity" placeHolderText="Select Commodity"
                                [(ngModelDropDown)]="DUMP.Commodity" [items]="this.COMPANY_DETAILS?.commodity"
                                bindLabel="como" bindValue="como" [multiple]="false">
                            </app-ng-dropdown-custom>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Latest date of Shipment</label>
                            <ng-custom-input type="date" [(ngInput)]="DUMP.LatestdateofShipment"
                                placeHolderText="Latest date of Shipment"></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Origin Of Goods</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.OriginOfGoods"
                                placeHolderText="Origin Of Goods"></ng-custom-input>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Port of Loading</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.PortofLoading"
                                placeHolderText="Port of Loading"></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Port of Discharge</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.PortofDischarge"
                                placeHolderText="Port of Discharge"></ng-custom-input>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Number of Shipment</label>
                            <ng-custom-input type="text" [(ngInput)]="DUMP.NumberofShipment"
                                placeHolderText="Number of Shipment"></ng-custom-input>
                        </div>
                    </div>
                    <div class="row col-12 p-0">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Confirmation Charges borne by</label>
                            <app-ng-dropdown-custom formControlName="ConfirmationChargesborne"
                                placeHolderText="Select Confirmation Charges borne by"
                                [items]="[{value:'Beneficiary'},{value:'Applicant'}]"
                                [(ngModelDropDown)]="DUMP.ConfirmationChargesborne" bindLabel="value" bindValue="value"
                                [multiple]="false" #ConfirmationChargesborne>
                            </app-ng-dropdown-custom>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Discounting Charges borne by</label>
                            <app-ng-dropdown-custom formControlName="DiscountingChargesborne"
                                placeHolderText="Select Discounting Charges borne by"
                                [items]="[{value:'Beneficiary'},{value:'Applicant'}]"
                                [(ngModelDropDown)]="DUMP.DiscountingChargesborne" bindLabel="value" bindValue="value"
                                [multiple]="false" #DiscountingChargesborne>
                            </app-ng-dropdown-custom>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-custom-model>

<div tabindex="-1" #PREVIEW_PAGE>
    <app-custom-model [customstyle]="{'max-width':'60vw !important'}" class="p-2" height="98vh" id="PREVIEWS"
        name="Document View">
        <div class="col-12 mt-2 mb-2" *ngIf="this.PREVIEWS_URL_LIST!=''">
            <app-pdf-viewer [downloadShow]="false" name="All Documents Merge"
                *ngFor="let item of this.PREVIEWS_URL_LIST" [src]="item" width="100%" height="500px"></app-pdf-viewer>
        </div>
        <div class="modal-footer">
            <div style="display:flex;" class="mt-3">
                <div>
                    <button type="button" class="btn btn-primary" (click)="SendApproval(this.GetDownloadStatus?.status,
                    this.Remittance_Amount!=0?'Import-Direct-Dispatch'+(this.Remittance_Amount-1) :null);">Send for
                        Approval</button>
                </div>
            </div>
        </div>
    </app-custom-model>
</div>

<app-custom-model modalbodyheight="70vh" [FooterButton]="true" EventButton="false"
    [buttondisabled]="this.SLECTED_BC_QUOTE.length!=0?false:true" [customstyle]="{'max-width':'85vw !important'}"
    class="p-2 mt-2" height="80vh" id="BUYER_CREDIT_POPUP" name='Selection Buyer Credit'>
    <div class="p-2">
        <div class="row p-2 col-12">
            <div class="d-flex col-12" style="height:80vh;">
                <div class="row col-12 mt-0">
                    <table class="table">
                        <thead>
                            <tr class="table-tr">
                                <th scope="col" class="col-td-th-1">#</th>
                                <th scope="col" class="col-td-th-2">Supplier Name</th>
                                <th scope="col" class="col-td-th-2">LC No/BOE No.</th>
                                <th scope="col" class="col-td-th-2">LC/BOE Amount</th>
                                <th scope="col" class="col-td-th-2">Currency</th>
                                <th scope="col" class="col-td-th-2">Tenor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-tr"
                                *ngFor="let item of this.BUYER_BENEFICIARY_CREDIT_ACCEPT_DATA;let i=index">
                                <td scope="col" class="col-td-th-1">
                                    <input type="checkbox" (change)="BC_QUOTE_SLECTED($event,i,item)" />
                                </td>
                                <td scope="col" class="col-td-th-2">{{item?.SupplierName}}</td>
                                <td scope="col" class="col-td-th-2">{{item?.LCNoBOENo}}</td>
                                <td scope="col" class="col-td-th-2">{{item?.LCBOEAmount}}</td>
                                <td scope="col" class="col-td-th-2">{{item?.Currency}}</td>
                                <td scope="col" class="col-td-th-2">{{item?.Tenor}} days</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</app-custom-model>
