<app-pdf-viewer *ngIf="this.PREVIWES_URL!='' && this.VISIBLITY_PDF==true" [downloadShow]="false" name="Bank Pdf"
    [src]="this.PREVIWES_URL" width="100%" height="500px"></app-pdf-viewer>

<div id="federal-bank-letter-head" *ngIf="this.RequiredLetterHead==true && this.VISIBLITY_PDF==true">
    <federal-bank-exportletterhead (url)="urlletterhead($event)"  [data]="this.data"></federal-bank-exportletterhead>
</div>
