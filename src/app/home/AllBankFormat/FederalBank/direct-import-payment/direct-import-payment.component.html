<app-pdf-viewer *ngIf="this.PREVIWES_URL!='' && this.VISIBLITY_PDF==true" [downloadShow]="false" name="Bank 999009 Pdf"
    [src]="this.PREVIWES_URL" width="100%" height="500px"></app-pdf-viewer>

<div >
    <federal-bank-import-letter-head
        *ngIf="this.RequiredLetterHead==true && this.VISIBLITY_PDF==true" [data]="this.data" (url)="urlletterhead($event)" #letterhead></federal-bank-import-letter-head>
</div>
