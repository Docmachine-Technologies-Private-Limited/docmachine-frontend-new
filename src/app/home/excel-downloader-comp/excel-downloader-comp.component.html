<div class="page-content page-container scroll-bar-main pb-2" id="page-content" #pagecontent>
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th>SI No.</th>
                  <th>Table Name</th>
                  <th>Count</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody *ngIf="this.TABLE_LIST_PIPO.length!=0">
              <tr *ngFor="let item of this.TABLE_LIST_PIPO; let i=index">
                  <td>{{(i+1)}}</td>
                  <td>{{item}}</td>
                  <td>{{(this.COUNT[item])}}</td>
                  <td><button type="button" class="btn -btn-primary" (click)="excelgenrator(item);"
                       title="download (.xls)"><img src="assets/export.png" alt=""></button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
