<div class="content-wrap pb-2 m-0 scroll-bar-main">
    <main id="content" class="content table-padding" role="main" style="border-radius: 10px;">
        <div class="header-panel">
            <div class="filter_section_top p-2">
                <div class="row m-0">
                    <div style="margin: auto;margin-left: 0;">
                        <div class="import_export_sec">
                            <h3 class="heading_common_tag">Forward Contract
                                ({{this.FILTER_VALUE_LIST_NEW?.items?.length}})</h3>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-8 col-12">
                        <div class="filter_right_new padding_new_top p-0">
                            <button type="button" class="btn btn-primary" (click)="exportToExcel()"><span
                                    class="ex_icon"></span>Export</button>
                            <button class="upload-button btn btn-success PopupOpen"
                                [attr.popup-close]="'ForwardContractAdd'"><span class="add_icon"></span> ADD NEW
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="analytics" #epltable>
            <custom-expansion-panel [header]="this.FILTER_VALUE_LIST_NEW?.header"
                [EditButton]="false"
                [ExpansionShowHide]="true"
                [items]="this.FILTER_VALUE_LIST_NEW?.items"
                [TableHeaderClass]="this.FILTER_VALUE_LIST_NEW?.TableHeaderClass"
                [Keys]="this.FILTER_VALUE_LIST_NEW?.Objectkeys"
                [Expansionheader]="this.FILTER_VALUE_LIST_NEW?.Expansion_header"
                [Expansionitems]="this.FILTER_VALUE_LIST_NEW?.Expansion_Items"
                [ExpansionKeys]="this.FILTER_VALUE_LIST_NEW?.ExpansionKeys" (ViewChanges)="VIEW_DOCUMENTS($event)"
                (EditChanges)="EDIT($event)">
            </custom-expansion-panel>
        </div>
    </main>
</div>

<app-custom-model modalbodyheight="80vh"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="90vh"
    id="ForwardContractAdd" name="Forward Contract Add New">
    <div class="col-12">
        <forward-contract-add data="" id="ForwardContractAdd"></forward-contract-add>
    </div>
</app-custom-model>

<app-custom-model modalbodyheight="80vh"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}"
    [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="90vh" id="UPLOAD_DOCUMENTS"
    name="Forward Contract Upload Documents" #UPLOAD_DOCUMENTS_PANEL>
    <div class="col p-2">
        <div class="col-12">
            <div class="upload-form" method="POST" (click)="fileopen.click()">
                <input style="pointer-events: none;" (error)="onUploadError($event)" (init)="onUploadInit($event)"
                    (success)="onUploadSuccess($event)" [dropzone]="config1" class="dropzone dropzone-container"
                    id="dropzone" #fileopen />
                <i class="fas fa-file-upload"></i>
                <h5>Drag and Drop files here</h5>
                <p>Files Supported: PDF, XSLS, Image, Scanner</p>
                <p>Maximum Size: 5MB</p>
            </div>
            <div class="progressbar" *ngIf="uploading">
                <div class="meter"><span [style.width]="width + '%'"></span>
                </div>
            </div>
        </div>
        <div class="col-12 pb-2" *ngIf="this.PDF_URL_UPLOAD!=''">
            <app-pdf-viewer [downloadShow]="false" name="Documents" [src]="this.PDF_URL_UPLOAD" width="100%"
                height="500px"></app-pdf-viewer>
        </div>
        <button class="upload-button btn btn-primary pb-2" *ngIf="this.PDF_URL_UPLOAD!=''"
            (click)="UploadDocuments(UPLOAD_DOCUMENTS_PANEL)">Upload</button>
    </div>
</app-custom-model>

<app-custom-model modalbodyheight="80vh"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="90vh"
    id="EditForwardContract" name="Forward Contract Update" #EditSummaryPagePanel>
    <div class="col-12">
        <upload-components style="width: 100%;" id="EditForwardContract"
            (SubmitEvent)="Cancellation_FORM_DATA_Update_Form($event,EditSummaryPagePanel)"></upload-components>
    </div>
</app-custom-model>

<app-custom-model modalbodyheight="80vh"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="90vh" id="PDF_VIEW"
    name="Forward Contract View Documents">
    <div class="col-12 pb-2" *ngIf="this.PDF_VIEW_URL!=''">
        <app-pdf-viewer [downloadShow]="false" *ngIf="this.PDF_VIEW_URL!=''" name="Documents" [src]="this.PDF_VIEW_URL"
            width="100%" height="500px"></app-pdf-viewer>
    </div>
</app-custom-model>

<app-custom-model modalbodyheight="80vh"
    [modalbodystyle]="{'display':'flex','flex-direction':'row','justify-content':'center'}" [FooterButton]="false"
    EventButton="false" [customstyle]="{'max-width':'95vw !important'}" class="p-2 mt-2" height="90vh"
    id="EDIT_DOCUMENTS" name="Forward Contract Cancellation Update" #EDIT_DOCUMENTS_PANEL>
    <div class="ml-0 p-3 col-12">
        <div class="container-fluid m-auto p-0">
            <upload-components style="width: 100%;" id="ForwardContractCancellationUpdate"
                (SubmitEvent)="Cancellation_FORM_DATA_Update_Form($event,EDIT_DOCUMENTS_PANEL)"></upload-components>
        </div>
    </div>
</app-custom-model>
