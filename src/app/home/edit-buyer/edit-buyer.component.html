<div class="content-wrap">

    <main id="content" class="content table-padding" role="main">
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="col-md-7 bg-dark">
                    <div class="login d-flex py-5" style="padding: 0px !important;">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mrg" *ngIf="is">
                                    <h6 class="display-5">Edit Buyer Details</h6>
                                    <form #values="ngForm" (ngSubmit)="onSubmit(values)">
                                        <div class="form-group mb-3">
                                            <label>Name</label>
                                            <input [(ngModel)]="item.buyerName" placeholder="Buyer name" required=""
                                                class="form-control rounded-pill" name="buyerName">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label>Address</label>
                                            <input [(ngModel)]="item.buyerAdrs"
                                                placeholder="Ex: street address, City. PIN" required=""
                                                class="form-control rounded-pill password password1" name="buyerAdrs">
                                        </div>
                                        <button type="submit" class="btn">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
