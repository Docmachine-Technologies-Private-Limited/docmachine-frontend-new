name: Angular GitHub CI
on:
  push:
    branches:
      - development
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2
        with:
                persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
                fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
                github_token: ${{ secrets.API_TOKEN_GITHUB }}   
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          npm ci
      - name: Build
        run: |
          npm run prod_build --
      - name: deploy
        run: |
             git config --global user.email ${{secrets.GIT_EMAIL_ROLE_DEPLOY}}
             git config --global user.name ${{secrets.GIT_USER_ROLE_DEPLOY}}
             git config --global credential.helper cache
             mkdir checkout              
             git remote remove origin
             git remote add origin https://${{secrets.API_TOKEN_GITHUB}}${{secrets.DEV_DEPLOY_REPO}}
             cd checkout
             git clone https://${{secrets.API_TOKEN_GITHUB}}${{secrets.DEV_DEPLOY_REPO}}
             rm -r role_deploy/*
             cp -r ../dist/dm-frontend/* role_deploy/
             cd role_deploy
             git add .
             git commit -m "$(date)"
             git push origin main
